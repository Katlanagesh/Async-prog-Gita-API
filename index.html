  <body>
    
      <h2 class="h2">BHAGAVAD GITA</h2>
    
    <h4>
      Bhagavad Gita is a practical guide to one's life that guides you to
      re-organise your life, achieve inner peace and approach the Supreme Lord
      (the Ultimate Reality).
    </h4>
    
      <select  class="select" id="chapter">
        <option>Select the Chapter Number</option>
      </select>
   

    <div class="content">
      <p><b>Chatpter-Num  :  <span id="chapter_number"></span></p>
      <p>Name  :  <span id="name"></span></p>
      <p>Translation  :  <span id="translation"></span></p>
      <p>Meaning  :  <span id="meaning"></span></p>
      <p>Summery  :  <span id="summary"></span></p>
    </div>

    <script src="script.js"></script>
  </body>
